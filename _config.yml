title: Würzburg Workshop on Next-Generation Communication Networks
email: wuewowas22@informatik.uni-wuerzburg.de
description: >- # this means to ignore newlines until "baseurl:"
  WueWoWAS'22 is a three-day workshop on next-generation communication networks.
  The goal of the workshop is to provide attendees with an opportunity to
  foster both their understanding of the current state of the art and to
  learn from experienced researchers in the field.

baseurl: "WueWoWas2022" # the subpath of your site, e.g. /blog

# Theme settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
#theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "dark"


# Theme configuration
logo: "/assets/images/i3.png"

atom_feed:
  hide: true

plugins:
  - jekyll-feed
  - jekyll-include-cache

include: ["_pages"]

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: false
      read_time: true
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: false
      excerpt: "Würzburg Workshop on Next-Generation Communication Networks<br>12 - 17 July 2022"
      header:
        overlay_image: /assets/images/wue_header2.jpg
        actions:
          - label: "News"
            url: "/news/"  
